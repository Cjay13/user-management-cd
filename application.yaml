apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: user-management

  source:
    repoURL: https://github.com/Cjay13/user-management-cd.git
    targetRevision: HEAD
    path: 
  destination:
    server: https://kubernetes.default.svc
    namespace: user-management

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: True
